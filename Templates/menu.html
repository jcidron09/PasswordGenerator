<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
    <body>
        {% extends "base.html" %}
        {% block title %}Password Generator{% endblock %}
        {% block content %}
        <form method="POST" action="/menu">
            <div class="form-check">
                <p>Amount of Characters:</p>
                <p><input type="number" name="limit" max="100"/></p>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="all"  name= "characters">
              <label class="form-check-label">
                   All Characters
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="alphanumerics"  name= "characters">
              <label class="form-check-label">
                   All Alphanumerical Characters
              </label>
            </div>

             <div class="form-check">
              <input class="form-check-input" type="checkbox" value="alphas"  name= "characters">
              <label class="form-check-label">
                   All Alphabetical Characters
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="lowercase" name= "characters">
              <label class="form-check-label">
                Lowercase Letters
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="uppercase"  name= "characters">
              <label class="form-check-label">
                   Uppercase Letters
              </label>
            </div>


            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="digits"  name= "characters">
              <label class="form-check-label">
                   Numerical Characters
              </label>
            </div>


            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="punctuation"  name= "characters">
              <label class="form-check-label">
                   Punctuation Characters
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="specials"  name= "characters">
              <label class="form-check-label">
                   Special Characters
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="words"  name= "characters">
              <label class="form-check-label">
                   Words
              </label>
            </div>

            <div class="form-check">
                <p>Amount of Characters in the Word:</p>
                <p><input type="text" name="word_limit"/></p>
            </div>

                <input type="submit">
        </form>

        {% endblock %}
    </body>
</html>
